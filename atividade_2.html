<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativiidade 2</title>
</head>
<body>
    <h1> Cadastre e imprima os dados de uma disciplina escolar</h1>
    <p>Nome da disciplina: <span id="nome_da_disciplina"></span></p>
    <p>Descrição:  <span id="descricao"></span></p>
    <p>Frequencia: <span id="frequencia"> </span></p>
    <p>Média: <span id="media"></span></p>

    <script>
    let nome_da_disciplina = prompt ("Digite o nome da disciplina")
    let descricao = prompt ("Digite a descrição do aluno")
    let frequencia = prompt ("frequencia do aluno")
    let media = prompt ("Média minima")

    document.getElementById ("nome_da_disciplina").innerHTML=nome_da_disciplina
    document.getElementById("descricao").innerHTML=descricao
    document.getElementById("frequencia").innerHTML=frequencia
    document.getElementById("media").innerHTML=media
    //Cadastre e imprima os dados de uma disciplina escolar
    //nome, descrição, frequência e média mínima para aprovação//  

 
    </script>



</body>
</html>
